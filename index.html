<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="message"></div>

    <select onchange = "changeBoardSize(this.value)">
      <option value="2">2 x 2</option>
      <option value="3">3 x 3</option>
      <option selected = "selected" value="4">4 x 4</option>
      <option value=5>5 x 5</option>
      <option value=6>6 x 6</option>
    </select>

    <form>
      <input type="checkbox" id="mineChoice" onclick="chooseMine()">
      Manually choose mine amount
    </form>

    <form  id="mineEntryField" style="display:none">
      <select id = "mineValue" onchange = "changeNumberOfBombs(this.value)">
      </select>
    </form>

    <div id="notes"></div>
    <div class="board"></div>
    <button onclick="startGame()">Play again?</button>
  </body>
</html>
